<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card-over-container">
      <div class="card">
        <p class="title">Already working together?</p>
        <p class="description">
          Login to your account and connect with your teammates!
        </p>
        <form action="" id="form">
          <input
            type="email"
            class="email-input"
            placeholder="JaneDoe@gmail.com"
          />
          <button class="submit button">â†’</button>
        </form>
      </div>
      <div class="avatar-container">
        <img
          class="profile-pic"
          src="https://i.pravatar.cc/75"
          alt="profile pic"
          width="75px"
          height="auto"
        />
        <img
          class="profile-pic"
          src="https://i.pravatar.cc/75/1"
          alt="profile pic"
          width="75px"
          height="auto"
        />
        <img
          class="profile-pic"
          src="https://i.pravatar.cc/75/2"
          alt="profile pic"
          width="75px"
          height="auto"
        />
        <img
          class="profile-pic"
          src="https://i.pravatar.cc/75/3"
          alt="profile pic"
          width="75px"
          height="auto"
        />
      </div>
    </div>
  </body>
</html>
